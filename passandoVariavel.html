<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="https://www.google.com" />
<title>Como passar uma variável no Selenium IDE</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">teste</td></tr>
</thead><tbody>
<tr>
	<td>storeEval</td>
	<td>prompt(&quot;Entre com o nome que será usado: &quot;);</td>
	<td>nome</td>
</tr>
<tr>
	<td>echo</td>
	<td>${nome}</td>
	<td></td>
</tr>
<tr>
	<td>open</td>
	<td>Insira a Página aqui</td>
	<td></td>
</tr>
<tr>
	<td>type</td>
	<td>id=campo-contato-nome</td>
	<td>${nome}</td>
</tr>
<tr>
	<td>type</td>
	<td>id=campo-contato-telefone</td>
	<td>(21) 2222-3333</td>
</tr>
<tr>
	<td>type</td>
	<td>id=campo-contato-email</td>
	<td>${nome}@gmail.com</td>
</tr>
<tr>
	<td>click</td>
	<td>css=button.contato-botao</td>
	<td></td>
</tr>
</tbody></table>
</body>
</html>
